<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Register Employee</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Enter Employee Name:"></p:outputLabel>
		<p:inputText value="#{registerEmployee.employee.empName}"></p:inputText>
		<p:outputLabel value="Enter Employee Hire Date:"></p:outputLabel>
		<p:calendar value="#{registerEmployee.employee.empHireDate}"></p:calendar>
		<p:outputLabel value="Enter Employee Salary:"></p:outputLabel>
		<p:inputText value="#{registerEmployee.employee.empSalary}"></p:inputText>
	</p:panelGrid>
	<p:commandButton value="Register" action="#{registerEmployee.register}" update="@form" />
	
	<p:dataTable var="department" value="#{registerEmployee.employees}">
    <p:column headerText="ID">
        <h:outputText value="#{department.empId}" />
    </p:column>
 
    <p:column headerText="Name">
        <h:outputText value="#{department.empName}" />
    </p:column>
 
    <p:column headerText="Hire date">
        <h:outputText value="#{department.empHireDate}" />
    </p:column>
 
    <p:column headerText="Salary">
        <h:outputText value="#{department.empSalary}" />
    </p:column>
	</p:dataTable>
</h:form>
</html>
