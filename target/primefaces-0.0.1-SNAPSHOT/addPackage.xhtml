	<title>Login</title>

<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Enter Package Code:"></p:outputLabel>
		<p:inputText value="#{packageController.packages.code}"></p:inputText>
		<p:outputLabel value="Enter Package Name:"></p:outputLabel>
		<p:inputText value="#{packageController.packages.name}"></p:inputText>
		<p:outputLabel value="Enter Price:"></p:outputLabel>
		<p:inputText value="#{packageController.packages.price}"></p:inputText>
		<p:outputLabel value="Enter Description:"></p:outputLabel>
		<p:inputText value="#{packageController.packages.description}"></p:inputText>
		<p:outputLabel value="Choose Start Date:"></p:outputLabel>
		<p:calendar value="#{packageController.packages.startDate}"></p:calendar>
		<p:outputLabel value="Choose End Date:"></p:outputLabel>
		<p:calendar value="#{packageController.packages.endDate}"></p:calendar>
		
	</p:panelGrid>
	<p:commandButton value="Register" action="#{packageController.addPackage}" update="@form" />
