<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Add Package</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Enter Package Code:"></p:outputLabel>
		<p:inputText value="#{packageController.packageCTV.code}"></p:inputText>
		<p:outputLabel value="Enter Package Name:"></p:outputLabel>
		<p:inputText value="#{packageController.packageCTV.name}"></p:inputText>
		<p:outputLabel value="Enter Price:"></p:outputLabel>
		<p:inputText value="#{packageController.packageCTV.price}"></p:inputText>
		<p:outputLabel value="Enter Description:"></p:outputLabel>
		<p:inputText value="#{packageController.packageCTV.description}"></p:inputText>
		<p:outputLabel value="Choose Start Date:"></p:outputLabel>
		<p:calendar value="#{packageController.packageCTV.startDate}"></p:calendar>
		<p:outputLabel value="Choose End Date:"></p:outputLabel>
		<p:calendar value="#{packageController.packageCTV.endDate}"></p:calendar>
	</p:panelGrid>
	<p:commandButton value="Add Package" action="#{packageController.addPackage}" update="@form" />
	
	<p:button outcome="showPackage" value="Show Packages" />
	
</h:form>
</html>
